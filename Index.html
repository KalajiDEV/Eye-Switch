<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye switch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--  -->
    <label class="eyeToggle">
      <input type="checkbox" />

      <div class="toggle">
        <span class="eye">
          <span class="topLid"></span>
          <span class="pupil"></span>
          <span class="bottomLid"></span>
        </span>
      </div>
    </label>
  </body>
